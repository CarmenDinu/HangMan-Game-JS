    <div  class="col-6 p-4 m-4">
      <h2>HangMan Game</h2>
      <h6>[no people will actually be harmed during this game]</h6>
      <h4>Guess one the primary colors <span class="red-dot"></span><span class="yellow-dot"> </span><span class="blue-dot"></span> </h4>
    <input class="form-control" type="text" id="letter" aria-label="te t" placeholder="Type a single letter here and press on Guess it"> </input><br>
    <button class="btn-success"id="btn" onclick="takeaLetter()" >Guess it </button>
    <button class="btn-primary" onClick="window.location.reload();" >Try another one</button><br><br>
    <h5 id="lives">You have 4 lives. Use them wisely</h5> 
    <div id="currentGuess"></div>
   
    
  </div>

</div>
